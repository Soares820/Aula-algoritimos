<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>exercicio | 19</title>
    <style>
        body{
            background-color: cornflowerblue;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;

        }
        .box-nav{
            background-color: gold;
            padding: 5px;
            border-radius: 15px;
        }
        .box{
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            padding: 15px;
            border-radius: 15px;
            color: white;
        }
        input{
            padding: 10px;
            border: none;
            outline:none;
            border-radius: 10px;
            font-size: 15px;
            width: 50%;
        }
        button{
            padding: 10px;
            border: none;
            outline: none;
            width: 50%;
            background-color: slateblue;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.5s;
        }
        button:hover{
            background-color: cornflowerblue;
        }
    </style>

</head>
<body>
    <div class="box-nav">
        <h1>EXERCÍCIO #19</h1>
        <h2>Disciplina de Algoritmos</h2>
    </div>
    <div class="box">
        <p>Façaum algoritmo em javascript que verifique se uma letra digitada é vogal ou consoante.</p>
        <input type="text" id="lr1" placeholder="Digite um valor">
        <br><br>
        <button onclick="verificar()">Enviar</button>
    </div>
</body>
<script>
    
    function verificar()
    {
        var letra = document.querySelector('#lr1').value;

        if (letra =="a" || letra == "e" || letra=="i" || letra=="o" || letra=="u") {
            alert("A letra digitada é uma vogal.");
        }else {
            alert("A letra digitada é uma consoante")
        }
       
    }
</script>
</html>
